name: 'Static Tests'

on:
  push:
    branches:
      - '*'

jobs:
  linting:

  
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install .[lint]

    - name: Run linters
      run: |
        ruff check
